<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inview</title>
	<style>
		#wrapper{
			position: absolute;
			width: 100%;
			height: 100%;
		}
		img{
			min-height: 200px;
			min-width: 200px;
			background-color: #000;
			background-image: url(img/preloader.GIF);
			background-repeat: no-repeat;
			background-position: center center;
		}
		img.loaded{
			opacity: 1;
		}
		.section{
			float: left;
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div class="section" id="section-1">
			<ul>
				<li><img data-src="http://www.fillmurray.com/g/900/300" alt="Bill Murray	"></li>
				<li><img data-src="http://www.fillmurray.com/g/1000/300" alt="Bill Murray"></li>
				<li><img data-src="http://www.fillmurray.com/g/950/300" alt="Bill Murray"></li>
			</ul>
		</div>
		<div class="section" id="section-2">
			<ul>
				<li><img data-src="http://www.fillmurray.com/g/500/300" alt="Bill Murray"></li>
				<li><img data-src="http://www.fillmurray.com/g/500/200" alt="Bill Murray"></li>
				<li><img data-src="http://www.fillmurray.com/g/500/100" alt="Bill Murray"></li>
			</ul>
		</div>
		<div class="section" id="section-3">
			<ul>
				<li><img data-src="http://www.fillmurray.com/g/500/300" alt="Bill Murray"></li>
				<li><img data-src="http://www.fillmurray.com/g/500/300" alt="Bill Murray"></li>
				<li><img data-src="http://www.fillmurray.com/g/500/300" alt="Bill Murray"></li>
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="js/jquery.inview.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.section').on('inview', function(event, isInView) {
			  if (isInView && !$(this).hasClass('inview')) {
			    $(this).find('img').each(function(index, el) {
			    	var src = $(el).data("src");
			    	$(el).attr("src",src);
			    }).addClass('inview');
			  }else{

			  }
			});
		});		
	</script>
</body>
</html>
